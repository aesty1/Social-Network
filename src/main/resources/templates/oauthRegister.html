<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .register-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .register-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .register-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .register-body {
      padding: 2rem;
      background: white;
    }

    .form-control {
      height: 50px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      padding-left: 20px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: var(--primary-color);
    }

    .btn-register {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      height: 50px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-register:hover {
      opacity: 0.9;
    }

    .password-strength {
      height: 5px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }

    .form-floating label {
      padding-left: 45px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }

    .register-footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .register-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .terms-text {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container register-container">
  <div class="card register-card">
    <div class="register-header">
      <h2><i class="fas fa-user-plus me-2"></i> Create Account</h2>
      <p class="mb-0">Join our community today</p>
    </div>

    <div class="register-body">
      <form th:action="@{/register}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating position-relative">
              <input type="text" class="form-control ps-4" id="name" name="name" placeholder="Name" th:value="${user.get('name')}" required>
              <label for="name">Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating position-relative">
              <input type="text" class="form-control ps-4" id="nickname" name="nickname" placeholder="Nickname" required>
              <label for="nickname">Nickname</label>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="form-floating position-relative">
            <input type="email" class="form-control ps-4" id="email" name="email" placeholder="Email Address" th:value="${user.get('email')}" required>
            <label for="email">Email Address</label>
          </div>
        </div>

        <div class="mt-3">
          <div class="form-floating position-relative">
            <input type="password" class="form-control ps-4" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <small class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
          </div>
        </div>

        <div class="mt-3">
          <div class="form-floating position-relative">
            <input type="password" class="form-control ps-4" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>
        </div>

        <!--                <div class="form-check mt-3">-->
        <!--                    <input class="form-check-input" type="checkbox" id="terms" required>-->
        <!--                    <label class="form-check-label terms-text" for="terms">-->
        <!--                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>-->
        <!--                    </label>-->
        <!--                </div>-->

        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-register" type="submit">
            <i class="fas fa-user-plus me-2"></i> Create Account
          </button>
        </div>
      </form>

      <div class="register-footer">
        Already have an account? <a href="/login">Sign in</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Password strength indicator
  document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthBar = document.getElementById('passwordStrengthBar');
    let strength = 0;

    if (password.length >= 8) strength += 1;
    if (password.match(/[a-z]/)) strength += 1;
    if (password.match(/[A-Z]/)) strength += 1;
    if (password.match(/[0-9]/)) strength += 1;
    if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

    const width = strength * 20;
    strengthBar.style.width = width + '%';

    if (width < 40) {
      strengthBar.style.backgroundColor = '#dc3545';
    } else if (width < 80) {
      strengthBar.style.backgroundColor = '#ffc107';
    } else {
      strengthBar.style.backgroundColor = '#28a745';
    }
  });
</script>
</body>
</html>
