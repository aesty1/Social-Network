<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Добавленные/измененные стили */
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
    }

    .my-message {
      background-color: #dcf8c6; /* Голубой цвет для ваших сообщений */
      align-self: flex-end; /* Выравнивание справа */
      margin-right: 10px;
      border-bottom-right-radius: 2px; /* Стиль пузыря сообщения */
    }

    .other-message {
      background-color: #ffffff; /* Белый цвет для сообщений собеседника */
      border: 1px solid #eee;
      align-self: flex-start; /* Выравнивание слева */
      margin-left: 10px;
      border-bottom-left-radius: 2px; /* Стиль пузыря сообщения */
    }

    .message-header {
      font-weight: bold;
      font-size: 0.85em;
      margin-bottom: 4px;
      color: #555;
    }

    .message-content {
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.7em;
      color: #999;
      text-align: right;
      margin-top: 3px;
    }

    /* Остальные стили */
    .message-input {
      display: flex;
      gap: 10px;
      padding: 10px 0;
    }

    #message-input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 1em;
    }

    #send-btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .participants {
      margin-bottom: 15px;
      font-style: italic;
      color: #666;
    }

    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .chat-name {
      margin: 0;
      font-size: 1.4em;
      color: #333;
    }
    body {
      background-color: #f8f9fa;
    }
    .profile-header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      background-color: #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #6c757d;
    }
    .profile-stats {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .nav-tabs .nav-link.active {
      border-bottom: 3px solid #0d6efd;
      font-weight: 600;
    }
    .friend-card {
      transition: transform 0.2s;
    }
    .friend-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    .friend-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #6c757d;
    }
    .section-title {
      border-left: 4px solid #0d6efd;
      padding-left: 12px;
      margin: 25px 0 20px;
    }
    .form-card {
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
  <!-- Подключаем библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-users me-2"></i>SocialNetwork
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/me}">Профиль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/friends}">Друзья</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/api/chats}">Сообщения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="chat-container">
  <div class="chat-header">
    <h5 class="chat-name" th:text="${chat.getUser1().getNickname() == nickname}
      ? ${chat.getUser2().getNickname()}
      : ${chat.getUser1().getNickname()}">Имя собеседника</h5>
  </div>

  <div id="messages" class="messages">
    <!-- Обновленный блок сообщений -->
    <th:block th:each="message : ${messages}">
      <div th:class="${message.getSender().getNickname() == nickname}
            ? 'message my-message'
            : 'message other-message'">
        <div class="message-header" th:text="${message.getSender().getNickname()}"></div>
        <div class="message-content" th:text="${message.getContent()}"></div>
        <div class="message-time" th:text="${#temporals.format(message.getSentAt(), 'HH:mm')}"></div>
      </div>
    </th:block>
  </div>

  <form  class="message-input">
    <input type="text" id="message-input" placeholder="Введите сообщение">
    <button id="send-btn">Отправить</button>
  </form>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  // Получаем данные из Thymeleaf
  const chatId = [[${chat.getChatId()}]];
  const senderId = [[${currentUser.getId()}]]; // Предполагается, что currentUser доступен в модели
  const nickname = [[${nickname}]];

  // Подключаемся к WebSocket
  const socket = new SockJS('/ws');
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log('Connected: ' + frame);

    // Подписываемся на тему для данного чата
    stompClient.subscribe('/topic/chat/' + chatId, function(message) {
      const msg = JSON.parse(message.body);
      addMessage(
              msg.senderNickname,
              msg.content,
              new Date(msg.sentAt),
              msg.senderNickname === nickname
      );
    });
  });

  // Функция добавления сообщения в чат
  function addMessage(sender, content, timestamp, isMyMessage) {
    const messagesContainer = document.getElementById('messages');

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(isMyMessage ? 'my-message' : 'other-message');

    // Форматируем время
    const formattedTime = ('0' + timestamp.getHours()).slice(-2) + ':' +
            ('0' + timestamp.getMinutes()).slice(-2);

    messageElement.innerHTML = `
            <div class="message-header">${sender}</div>
            <div class="message-content">${content}</div>
            <div class="message-time">${formattedTime}</div>
        `;

    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // Функция отправки сообщения
  function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const content = messageInput.value.trim();

    if(content) {
      const message = {
        chatId: chatId,
        senderId: senderId,
        content: content
      };

      stompClient.send("/app/send", {}, JSON.stringify(message));
      messageInput.value = '';
    }
  }

  // Обработчики событий
  document.getElementById('send-btn').addEventListener('click', sendMessage);
  document.getElementById('message-input').addEventListener('keypress', function(e) {
    if(e.key === 'Enter') sendMessage();
  });
  /*]]>*/
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
