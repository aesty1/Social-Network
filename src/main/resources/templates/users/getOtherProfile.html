<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.getName() + ' profile'}"></title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #6c757d;
        }
        .profile-stats {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #0d6efd;
            font-weight: 600;
        }
        .friend-card {
            transition: transform 0.2s;
        }
        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }
        .section-title {
            border-left: 4px solid #0d6efd;
            padding-left: 12px;
            margin: 25px 0 20px;
        }
        .form-card {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-users me-2"></i>SocialNetwork
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/me}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/friends}">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/chats}">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Header -->
<div class="profile-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <div class="profile-avatar mb-3 mx-auto">
                    <img width="200px" src="https://online-uslygi.ru/img/icon.png" alt="Profile">
                </div>
            </div>
            <div class="col-md-10 position-relative">
                <h1 class="display-5 mb-1" th:text="${user.getName()}"></h1>
                <p class="lead mb-3" th:text="${user.getBio()} ?: 'User hasn\'t added any information about themselves yet'"></p>

                <form th:if="${existsChatByUsers}" class="top-0 end-0 mt-3 me-3" th:action="@{/api/chat/create}" method="post">
                    <div>
                        <div>
                            <input type="hidden" name="user1Id" th:value="${me.getId()}">
                        </div>
                        <div>
                            <input type="hidden" name="user2Id" th:value="${user.getId()}">
                        </div>
                    </div>

                    <button class="btn btn-outline-light btn-sm rounded-pill px-3 py-1" type="submit">Create Chat</button>
                </form>
                <a class="btn btn-outline-light btn-sm rounded-pill px-3 py-1" style="text-decoration: none" th:href="@{/api/chats}" th:unless="${existsChatByUsers}">Write a message
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    <!-- Profile Stats -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="profile-stats text-center">
                <h5 class="text-muted">Friends</h5>
                <h3 class="text-primary" th:text="${friends.size()}"></h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="profile-stats text-center">
                <h5 class="text-muted">Followers</h5>
                <h3 class="text-primary" th:text="${filteredFriends != null ? filteredFriends.size() : 0}"></h3>
            </div>
        </div>
    </div>

    <!-- Profile Navigation -->
    <ul class="nav nav-tabs mb-4" id="profileTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#friends">Friends</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#subscribers">Followers</a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Friends Tab -->
        <div class="tab-pane fade show active" id="friends">
            <h3 class="section-title">Friend Requests</h3>
            <div class="col">
                <div th:each="friend : ${friend_requests}" class="col-lg-3 col-md-4 col-sm-6 mb-4" >
                    <div class="card friend-card h-100" th:if="${friend.getStatus() == 'PENDING'}">
                        <div class="card-body text-center">
                            <div class="friend-avatar mx-auto mb-3">
                                <i class="fas fa-user"></i>
                            </div>
                            <h5 class="card-title" th:text="${friend.getSender().getName()}"></h5>
                            <p class="card-text text-muted" th:text="${friend.getSender().getNickname()}"></p>
                            <div class="d-flex justify-content-center">
                                <form th:method="post" th:action="@{/friends/respond/{id}(id=${friend.getId()})}">
                                    <button type="submit" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="fas fa-envelope"></i>
                                    </button>
                                </form>
                                <form th:method="post" th:action="@{/friends/cancel/{id}(id=${friend.getId()})}">
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-user-times"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${friends.isEmpty()}" class="col-12 text-center py-5">
                    <i class="fas fa-user-friends fa-3x text-muted mb-3"></i>
                    <h4>Don't have any friends yet</h4>
                </div>
            </div>
        </div>

        <!-- Followers Tab -->
        <div class="tab-pane fade" id="subscribers">
            <h3 class="section-title">Followers</h3>
            <div class="col">
                <div th:each="request : ${friend_requests}" class="col-lg-4 col-md-6 mb-4">
                    <div class="card" th:if="${request.getStatus() == 'PENDING' and request.getSender().getId() != user.getId()}">
                        <div class="card-body" >
                            <div class="d-flex align-items-center">
                                <div class="friend-avatar me-3">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h5 class="card-title mb-0" th:text="${request.getSender().getName()}"></h5>
                                    <p class="card-text text-muted" th:text="${request.getSender().getNickname()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${filteredFriends != null}" class="col-12 text-center py-5">
                    <i class="fas fa-users-slash fa-3x text-muted mb-3"></i>
                    <h4>Don't have any followers yet</h4>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Activate first tab
    document.addEventListener('DOMContentLoaded', function() {
        var firstTab = new bootstrap.Tab(document.querySelector('#profileTabs .nav-link'));
        firstTab.show();
    });
</script>
</body>
</html>
