<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #6c757d;
        }
        .profile-stats {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #0d6efd;
            font-weight: 600;
        }
        .friend-card {
            transition: transform 0.2s;
        }
        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }
        .section-title {
            border-left: 4px solid #0d6efd;
            padding-left: 12px;
            margin: 25px 0 20px;
        }
        .form-card {
            border-radius: 10px;
            overflow: hidden;
        }
        .friendsDiv {
            margin-left: 50px;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-users me-2"></i>SocialNetwork
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/me}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/friends}">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/chats}">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div th:if="${friends}" th:each="friend : ${friends}" class="col-lg-3 col-md-4 col-sm-6 mb-4 friendsDiv" >
        <div class="card friend-card h-100">
            <div class="card-body text-center">
                <div class="friend-avatar mx-auto mb-3">
                    <i class="fas fa-user"></i>
                </div>
                <h5 class="card-title" th:text="${friend.getFriend().getName()}"></h5>
                <p class="card-text text-muted" th:text="${friend.getFriend().getNickname()}"></p>
                <div class="d-flex justify-content-center">
                    <form th:method="post" th:action="@{/friends/remove/{id}(id=${friend.getFriend().getId()})}">
                        <button type="submit" class="btn btn-outline-danger">Remove</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${friends.size() == 0}" class="friendsDiv text-center py-5">
        <div class="card border-0 shadow-sm p-4" style="max-width: 400px; margin: 0 auto;">
            <div class="mb-3">
                <i class="fas fa-user-friends fa-4x text-muted"></i>
            </div>
            <h3 class="text-muted mb-3">No Friends Yet</h3>
            <p class="text-secondary">It looks like you haven't added any friends yet.</p>
            <p class="text-secondary">Try searching for people to connect with!</p>
            <a th:href="@{/search}" class="btn btn-primary mt-3">
                <i class="fas fa-search me-2"></i>Find Friends
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
