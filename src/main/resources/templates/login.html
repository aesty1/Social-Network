<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <form th:object="${loginForm}" class="form-signin" method="post" action="/authenticate">
            <h2 class="form-signin-heading">Login</h2>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:field="*{username}" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <script>
        console.log('Bearer [[${jwtToken}]]');

        fetch(url, {
            method: 'POST',
            headers: new Headers({
                'Authorization': 'Bearer [[${jwtToken}]]', // Эта строка обрабатывается Thymeleaf
                'Content-Type': 'application/json'
            }),
            body: JSON.stringify({ key1: 'value1', key2: 'value2' }) // Преобразуем объект в JSON
        })
            .then(response => response.json()) // Обработка ответа
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>
</html>
