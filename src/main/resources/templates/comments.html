<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .comments-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .comments-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
        }
        .comment-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .comment-card:hover {
            transform: translateY(-5px);
        }
        .comment-user {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        .comment-text {
            color: #212529;
            line-height: 1.6;
        }
        .comment-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .comment-divider {
            border-top: 1px solid #e9ecef;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="container comments-container">
    <div class="comments-header text-center">
        <h1><i class="fas fa-comments me-2"></i>Комментарии</h1>
    </div>

    <div class="card mb-5">
        <div class="card-body p-4">
            <div th:each="comment : ${comments}" class="comment-card p-4 mb-3 bg-white">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="comment-user m-0">
                        <i class="fas fa-user-circle me-2"></i>
                        <span th:text="${comment.getUser().getName()}"></span>
                    </h5>
                    <small class="comment-date">
                        <i class="far fa-clock me-1"></i>
                        <span th:text="${comment.getCreatedAt()}"></span>
                    </small>
                </div>
                <p class="comment-text" th:text="${comment.getText()}"></p>
                <div class="comment-divider"></div>
<!--                <div class="d-flex justify-content-end">-->
<!--                    <button class="btn btn-sm btn-outline-primary me-2">-->
<!--                        <i class="far fa-thumbs-up me-1"></i> Нравится-->
<!--                    </button>-->
<!--                    <button class="btn btn-sm btn-outline-secondary">-->
<!--                        <i class="fas fa-reply me-1"></i> Ответить-->
<!--                    </button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
